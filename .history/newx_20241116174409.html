<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f6f9;
            padding: 20px;
            margin: 0;
        }
        .table-container {
            width: 100%;
            max-width: 800px;
            overflow-x: auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Website Title</h1>
    </header>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Item</th>
                <th>Quantity Sold</th>
                <th>Total Sales ($)</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales_data %}
            <tr>
                <td>{{ sale.date }}</td>
                <td>{{ sale.item }}</td>
                <td>{{ sale.quantity }}</td>
                <td>{{ sale.total_sales }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    <dl>
        <dt>CSS</dt>
        <dd>A language used to style HTML documents.</dd>
    </dl>
    
    <footer>
        <p>Contact us at info@example.com</p>
    </footer>
</body>
</html>
