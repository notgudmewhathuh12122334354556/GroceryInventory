<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Overlay Example</title>
  <style>
    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three equal columns */
      gap: 10px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Grid Item */
    .grid-item {
      position: relative; /* Set relative positioning for the overlay */
      background-color: lightblue;
      aspect-ratio: 1; /* Make the items square */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      color: #000;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0; /* Hidden by default */
      color: white;
      font-size: 1.5em;
      transition: opacity 0.3s ease-in-out; /* Smooth fade effect */
    }

    /* Show Overlay on Hover */
    .grid-item:hover .overlay {
      opacity: 1; /* Fully visible on hover */
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      Item 1
      <div class="overlay">Overlay 1</div>
    </div>
    <div class="grid-item">
      Item 2
      <div class="overlay">Overlay 2</div>
    </div>
    <div class="grid-item">
      Item 3
      <div class="overlay">Overlay 3</div>
    </div>
    <div class="grid-item">
      Item 4
      <div class="overlay">Overlay 4</div>
    </div>
    <div class="grid-item">
      Item 5
      <div class="overlay">Overlay 5</div>
    </div>
    <div class="grid-item">
      Item 6
      <div class="overlay">Overlay 6</div>
    </div>
  </div>
</body>
</html>
