<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .table-container {
            width: 90%;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            min-width: 600px;
        }

        table, th, td {
            border: 1px solid #dddddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Apple</td>
                <td>10</td>
                <td>$1.00</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>20</td>
                <td>$0.50</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>15</td>
                <td>$0.80</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>8</td>
                <td>$1.20</td>
            </tr>
        </table>
    </div>
</body>
</html>
