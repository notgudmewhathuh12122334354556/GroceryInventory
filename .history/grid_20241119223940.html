<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Grid Box CSS</title>
  <style>
    /* Grid Container */
    .container {
      display: grid;
      grid-template-columns: 100px 1fr 1fr; /* Fixed + flexible columns */
      grid-template-rows: 100px auto 50px; /* Custom row heights */
      gap: 10px; /* Space between items */
      grid-template-areas:
        "header header header"
        "sidebar main main"
        "footer footer footer";
      justify-items: center; /* Center items horizontally */
      align-items: center; /* Center items vertically */
      justify-content: space-between; /* Space between grid lines horizontally */
      align-content: center; /* Space between grid lines vertically */
    }

    /* Grid Items */
    .header {
      grid-area: header;
      background-color: lightblue;
      justify-self: stretch; /* Stretch horizontally */
    }

    .sidebar {
      grid-area: sidebar;
      background-color: lightgreen;
      align-self: start; /* Align at the top vertically */
    }

    .main {
      grid-area: main;
      background-color: lightcoral;
    }

    .footer {
      grid-area: footer;
      background-color: lightgoldenrodyellow;
    }

    /* Responsive Layout */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Adjust for smaller screens */
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "footer";
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header (grid-area: header)</div>
    <div class="sidebar">Sidebar (grid-area: sidebar)</div>
    <div class="main">Main Content (grid-area: main)</div>
    <div class="footer">Footer (grid-area: footer)</div>
  </div>
</body>
</html>
