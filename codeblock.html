<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Block Example</title>
    <style>
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto; /* Adds horizontal scrolling if the code is too long */
        }
        code {
            font-family: monospace;
            color: #d63384;
        }
    </style>
</head>
<body>
    <h1>Code Block Example</h1>
    <pre>
<code>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <h1>Hello, world!</h1>
</body>
</html>
</code>
    </pre>
</body>
</html>
